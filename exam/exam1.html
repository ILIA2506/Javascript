<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Курсовая работа. Часть 1</title>
        <link rel="stylesheet" href="css/exam1.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <h2>Добавление задачи</h2>
            <section class="section" class="addtask">
                <div>
                    <label class="label">Название задачи</label>
                    <input type="text" placeholder="Введите название задачи" minlength="0" maxlength="20" id = "title" class="input">
                </div>
                <div>
                    <label class="label">Описание задачи</label>
                    <textarea id="description" placeholder="Введите описание задачи"></textarea>
                </div>
                <div>
                    <label class="label">Срок выполнения задачи</label>
                    <input id="date" type="datetime-local" class="input">
                </div>
            </section>
            <aside class="section">
                    <input class="add-button" type="submit" value="Добавить участника">
                    <div class="add-participator">
                        <input type="text" placeholder="Введите имя участника" class="input-participator">
                        <button>&#10006;</button>
                    </div>
            </aside>
            <div class="section">
                <input class="add-task"  type="submit" value="Добавить задачу">
            </div>
        </main>
        <footer>
            <script src="js/exam1.js"></script>
        </footer>
    </body>
</html>
